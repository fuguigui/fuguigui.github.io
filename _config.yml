  enable: true
  appId: 'KjDmfzNe7tYpjwausYGOJgH3-gzGzoHsz'
  appKey: 'Etpt0dEok31WhF8htsuEQmfN'
  notify: false
  verify: false
  visitor: true
  avatar: 'mm' # Gravatar style : mm/identicon/monsterid/wavatar/retro/hide
